<div class="col-md-6">
    <h2 class="text-center">Add User</h2>
    <form>
      <div class="form-group">
        <label for="name">Fisrt Name:</label>
        <input type="name" [(ngModel)]="user.firstName" placeholder="firstName" name="firstName" class="form-control" id="firstName">
      </div>
    
      <div class="form-group">
        <label for="designation">Last Name:</label>
        <input [(ngModel)]="user.lastName" placeholder="lastName" name="lastName" class="form-control" id="lastName">
      </div>
    
      <div class="form-group">
        <label for="id">User Id</label>
        <input [(ngModel)]="user.id" placeholder="User Id" name="User Id" class="form-control" id="id">
      </div>

      <div class="form-group">
        <label for="login">login</label>
        <input [(ngModel)]="user.login" placeholder="login" name="login" class="form-control" id="login">
      </div>

      <div class="form-group">
        <label for="password">password</label>
        <input [(ngModel)]="user.password" placeholder="password" name="password" class="form-control" id="password">
      </div>
      
      <button class="btn btn-success" (click)="addUser()">Add User</button>
    </form>
</div>
