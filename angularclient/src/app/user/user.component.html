<div class="col-md-6">
<table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>firstName</th>
      <th>lastName</th>
      <th>login</th>
      <th>active</th>
      <th>email</th>
      <th>userIds</th>
    </tr>
  </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.login}}</td>
            <td>{{user.active}}</td>
            <td>{{user.email}}</td>
            <td>{{user.userIds}}</td>
            <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button></td>
            </tr>
    </tbody>
</table>
</div>
